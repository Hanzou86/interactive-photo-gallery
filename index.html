<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link href='css/style.css' rel='stylesheet'>
    <link href='css/baguetteBox.min.css' rel='stylesheet'>
</head>
<body>
    <input type='search' id='search' name='search' placeholder='Search'>
    <div class='gallery'>
        <a href='img/photos/01.jpg' data-caption='Farm'>
            <img src='img/thumbnails/01.jpg' alt='photo of farm'>
        </a>
        <a href='img/photos/02.jpg' data-caption='Water and Mountains'>
            <img src='img/thumbnails/02.jpg' alt='photo of water and mountains'>
        </a>
        <a href='img/photos/03.jpg' data-caption='Grassy Field'>
            <img src='img/thumbnails/03.jpg' alt='photo of grassy field'>
        </a>
        <a href='img/photos/04.jpg' data-caption='Icebergs'>
            <img src='img/thumbnails/04.jpg' alt='photo of icebergs'>
        </a>
        <a href='img/photos/05.jpg' data-caption='Red Mountains'>
            <img src='img/thumbnails/05.jpg' alt='photo of red mountains'>
        </a>
        <a href='img/photos/06.jpg' data-caption='Autumn Garden'>
            <img src='img/thumbnails/06.jpg' alt='photo of autumn garden'>
        </a>
        <a href='img/photos/07.jpg' data-caption='Greenery'>
            <img src='img/thumbnails/07.jpg' alt='greenery'>
        </a>
        <a href='img/photos/08.jpg' data-caption='Beach'>
            <img src='img/thumbnails/08.jpg' alt='beach'>
        </a>
        <a href='img/photos/09.jpg' data-caption='Path Surrounded by Trees'>
            <img src='img/thumbnails/09.jpg' alt='path surrounded by trees'>
        </a>
        <a href='img/photos/10.jpg' data-caption='cliffs'>
            <img src='img/thumbnails/10.jpg' alt='cliffs'>
        </a>
        <a href='img/photos/11.jpg' data-caption='Cave Entrance Looking out to Beautiful Scenery'>
            <img src='img/thumbnails/11.jpg' alt='cave entrance looking out to beautiful scenery'>
        </a>
        <a href='img/photos/12.jpg' data-caption='Field and Snowy Mountains'>
            <img src='img/thumbnails/12.jpg' alt='photo of field and snowy mountains'>
        </a>
    </div>
    <script src='js/baguetteBox.min.js'></script>
    <script src='js/searchFilter.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
